language: python

python:
  - 3.6

addons:
  apt:
    sources:
      - sourceline: deb 'http://repos.codelite.org/wx2.8.0/ubuntu/ trusty universe'
    packages:
      - libwxbase3.0-0
      - libwxbase3.0-0-dbg
      - libwxgtk3.0-0
      - libwxgtk3.0-0-dbg
      - wx3.0-headers
      - wx-common
      - libwxgtk-webview3.0-0
      - libwxgtk-webview3.0-0-dbg
      - libwxgtk-media3.0-0
      - libwxbase3.0-0
